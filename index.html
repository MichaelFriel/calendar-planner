<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
      <script 
      src="https://kit.fontawesome.com/4e27f107ca.js" 
      crossorigin="anonymous">
 </script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container mt-5">
      
      <!-- 9AM time -->
      <div class="row time-block">
        <div class="col-1 hour">
          <strong>9AM</strong>
      </div>
            <textarea class="col-10 description" id="input-9am"></textarea>
              <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
          </div>

          <!-- 10AM time -->
      <div class="row time-block">
          <div class="col-1 hour">
            <strong>10AM</strong>
        </div>
              <textarea class="col-10 description" id="input-9am"></textarea>
                <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
            </div>

          <!-- 11AM time -->
      <div class="row time-block">
        <div class="col-1 hour">
          <strong>11AM</strong>
      </div>
            <textarea class="col-10 description" id="input-9am"></textarea>
              <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
          </div>

          <!-- 12PM time -->
          <div class="row time-block">
            <div class="col-1 hour">
              <strong>12PM</strong>
          </div>
                <textarea class="col-10 description" id="input-9am"></textarea>
                  <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
              </div>
      </div>
  </div>
  
</div>

    
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script type="text/javascript" src="assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_advancedFormat)</script>
  </body>
</html>
